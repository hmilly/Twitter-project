<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Home/main</title>
</head>

<body>
    <div class="home-container">
        <div class="mypage-bg">
            <div class="msg-img-div">
                <img src="./img/shapes.png" alt="triangle shapes">
                <img src="./img/ball.png" alt="man sitting on ball">
            </div>
            <div class="msg-btn">
                <img class="newmsg" src="./img/createmsg.png" alt="new tweet button">
            </div>
            <div class="my_page-top">
                <div class="my_page">
                    <a href="home.html"><img src="./img/Arrowy.png" alt="back Arrow"></a>
                    <p>Tweet</p>
                </div>
                <div class="mypage-info">
                    <div class="img-counter">
                        <img src="./img/dog.png" alt="circular picture token">
                    </div>
                    <div class="info-box">
                        <div class="title">
                            <h2></h2>
                        </div>
                        <div class="at">
                            <div>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <span></span>
                </div>
                <div class="contents">
                    <p>
                    </p>
                </div>
                <div class="footer">
                    <div class="cont heart">
                        <img src="./img/heart 1.png" alt="heart">
                        <p>*</p>
                    </div>
                    <div class="cont share">
                        <img src="./img/retweetgrey.png" alt="share symbol">
                        <p>*</p>
                    </div>
                    <div class="cont">
                        <button class="msgs"><img src="./img/comment.png" alt="message boxes"><p>*</p></button>
                        
                    </div>
                </div>
                
            </div>
            <div class="msg-container">
                <div class="comments">
                    <h2>COMMENTS</h2>
                </div>


            </div>
        </div>
    </div>
</body>
<script type="module" src="./js/mypage.js"></script>
</html>
